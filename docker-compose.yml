version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: banking-ai-coach-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: banking_ai_coach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
